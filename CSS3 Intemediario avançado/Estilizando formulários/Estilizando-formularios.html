<!DOCTYPE html>
<html>
<head>
	<title>Estilizando formulários</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo-formulário-1.css">
</head>
<body>
	<h2>Estilizando formulários</h2>
	<form>		
		<fieldset>
			<legend>Detalhes de contato</legend>
				<div>
					<label for="nome">
						Nome:
					</label>
					<input type="text" name="nome" id="nome">				
				</div><br>
				<div>
					<label for="e-mail">e-mail:</label>
					<input type="text" name="'e-mail" id="e-mail">
				</div>
				<br>
				<div>
					</label>
					<label for="URL">Nome:URL</label>
					<input type="text" name="URL" id="URL">
				</div>							
		</fieldset>
		<fieldset>
			<legend>Comentarios</legend>
				<div>
					<label for="Mensagem">
						Mensagem:
					</label>
					<textarea name="texto" id="Mensagem"></textarea>
				</div>	
		</fieldset>
		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">
						Sim
				</label>
			
				<label>
					<input class="radio" type="radio" name="lembrar" id="não">Não
				</label>
			</div>

		</fieldset>

	</form>

</body>
</html>
