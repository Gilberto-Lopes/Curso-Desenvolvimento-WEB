<!DOCTYPE html>
<html>
<head>
	<title>Transições</title>
	<meta charset="utf-8">


	<!--Estilo Customizado-->
	<link rel="stylesheet" type="text/css" href="estilo.css">		
	</style>

</head>

	<body>
		<form>	
			<!--Noem-->
		<label for="nome">Nome</label>	
		<input type="text" name="nome" id="nome" required autofocus>	
		<br>	<br>
	
		<!--email-->
		<label for="email">Email</label>	
		<input type="email" id="email" required autofocus>	
		<br><br>
		
			<!--Número-->
		<label for="numero">Número</label>	
		<input type="number" min="5" max="50" required autofocus>	
		<br><br>

		<!--URL-->
		<label for="url">URL</label>	
		<input type="url" placeholder="ex: http://www.meusite.com" required autofocus>	
		<br><br>

		<!--pesquisa-->
		<label for="pesquisa">Pesquisa</label>	
		<input type="search" id="pesquisa">	
		<br><br>
		
		<!--Range-->
		<label for="Range">Range</label>	
		<input type="range" id="range" min="1" max="20" value="10">	
		<br><br>

		<!--date-->
		<label for="date">Data</label>	
		<input type="date" id="data" >	
		<br><br>

		<!--cor-->
		<label for="cor">Cor</label>	
		<input type="color" id="cor">	
		<br><br>
			<input type="submit" name="" value="enviar">
		</form>

	</body>
</html>
